<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Me Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #1a1a1a, #2c3e50);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .button {
            position: relative;
            padding: 20px 40px;
            font-size: 20px;
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.4);
            overflow: hidden;
            z-index: 1;
            animation: pulse 2s infinite;
        }
        .button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.6);
        }
        .button:active {
            transform: translateY(0) scale(0.95);
        }
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #00cec9, #00b894);
            z-index: -1;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        .button:hover::before {
            opacity: 1;
        }
        .button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(0);
            border-radius: 50px;
            transition: transform 0.5s ease;
        }
        .button:active::after {
            transform: scale(2);
            opacity: 0;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 184, 148, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(0, 184, 148, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 184, 148, 0);
            }
        }

        /* Bouncing Ball Animation */
        .ball {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border-radius: 50%;
            animation: bounce 3s infinite;
            z-index: -1;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-100px) translateX(100px);
            }
            50% {
                transform: translateY(0) translateX(200px);
            }
            75% {
                transform: translateY(-100px) translateX(300px);
            }
        }

        /* Animated Text */
        .creator-text {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 2s forwards 1s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .creator-text span {
            display: inline-block;
            animation: wave 2s infinite;
        }

        @keyframes wave {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="ball"></div>
    <div class="creator-text">
        <span>C</span>
        <span>r</span>
        <span>e</span>
        <span>a</span>
        <span>t</span>
        <span>e</span>
        <span>d</span>
        <span> </span>
        <span>b</span>
        <span>y</span>
        <span> </span>
        <span>K</span>
        <span>h</span>
        <span>a</span>
        <span>l</span>
        <span>e</span>
        <span>d</span>
        <span> </span>
        <span>A</span>
        <span>h</span>
        <span>m</span>
        <span>e</span>
        <span>d</span>
    </div>
    <a href="https://khaledmagic.netlify.app/" class="button">Click Me</a>
</body>
</html>
