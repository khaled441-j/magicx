<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإيرادات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #1a365d 0%, #2c5282 100%);
            min-height: 100vh;
            color: #2d3748;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        }
        .input-field {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .button-primary {
            background: linear-gradient(135deg, #4299e1 0%, #2b6cb0 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.3);
        }
        .success-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #38A169 0%, #2F855A 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 2000;
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.3s ease;
        }
        .success-notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            background: linear-gradient(135deg, #ffffff 0%, #f7fafc 100%);
        }
        .summary-card {
            background: linear-gradient(135deg, #4299e1 0%, #2b6cb0 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .summary-card h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .summary-card p {
            font-size: 2rem;
            font-weight: 700;
        }
    </style>
</head>
<body class="min-h-screen py-8 px-4">
    <div class="max-w-7xl mx-auto">
        <!-- Success Notification -->
        <div class="success-notification" id="successNotification">
            <i class="fas fa-check-circle"></i>
            <span>تم حفظ التغييرات بنجاح</span>
        </div>

        <!-- Title -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold text-white mb-4">الإيرادات</h1>
        </div>

        <!-- Summary Cards -->
        <div class="grid grid-cols-3 gap-6 mb-8">
            <div class="summary-card">
                <h3>المبلغ المفروض الكلي</h3>
                <p id="totalExpectedSummary">0 جنيه</p>
            </div>
            <div class="summary-card">
                <h3>المبلغ المسدد الكلي</h3>
                <p id="totalPaidSummary">0 جنيه</p>
            </div>
            <div class="summary-card">
                <h3>الفرق</h3>
                <p id="totalDifferenceSummary">0 جنيه</p>
            </div>
        </div>

        <!-- Add Floor Button -->
        <div class="glass-card p-6 rounded-xl mb-8">
            <button id="addFloorBtn" class="button-primary">
                <i class="fas fa-plus ml-2"></i>أضيف دور
            </button>
        </div>

        <!-- Add Floor Modal -->
        <div id="addFloorModal" class="modal">
            <div class="modal-content">
                <h2 class="text-2xl font-bold mb-6">إضافة دور جديد</h2>
                <div class="flex items-center gap-4">
                    <input type="number" id="floorNumber" placeholder="رقم الدور" 
                        class="input-field w-48 text-center font-semibold">
                    <button id="saveFloorBtn" class="button-primary">
                        <i class="fas fa-save ml-2"></i>حفظ
                    </button>
                </div>
            </div>
        </div>

        <!-- Floors Table -->
        <div id="floorsTable" class="glass-card p-6 rounded-xl">
            <h2 class="text-2xl font-bold mb-6">جدول الأدوار</h2>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="border-b">
                            <th class="text-right py-3 px-4">رقم الدور</th>
                            <th class="text-right py-3 px-4">المبلغ المفروض</th>
                            <th class="text-right py-3 px-4">المبلغ المسدد</th>
                            <th class="text-right py-3 px-4">الحالة</th>
                            <th class="text-right py-3 px-4">حذف</th>
                        </tr>
                    </thead>
                    <tbody id="floorsTableBody">
                        <!-- Floors will be added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Load floors on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadFloors();
            updateSummaryCards();
        });

        // Add Floor Button Click Handler
        document.getElementById('addFloorBtn').addEventListener('click', function() {
            document.getElementById('addFloorModal').style.display = 'block';
        });

        // Save Floor Button Click Handler
        document.getElementById('saveFloorBtn').addEventListener('click', function() {
            const floorNumber = parseInt(document.getElementById('floorNumber').value);
            if (floorNumber <= 0) {
                alert('يرجى إدخال رقم صحيح للدور');
                return;
            }

            let floors = JSON.parse(localStorage.getItem('floors')) || [];
            
            // Check if floor number already exists
            if (floors.some(floor => floor.id === floorNumber)) {
                alert('هذا الرقم موجود بالفعل');
                return;
            }

            // Add new floor
            floors.push({
                id: floorNumber,
                expectedAmount: "0",
                paidAmount: "0"
            });

            // Save to localStorage
            localStorage.setItem('floors', JSON.stringify(floors));
            
            // Close modal and clear input
            document.getElementById('addFloorModal').style.display = 'none';
            document.getElementById('floorNumber').value = '';
            
            // Show table and load floors
            loadFloors();
            updateSummaryCards();
        });

        function updateSummaryCards() {
            const floors = JSON.parse(localStorage.getItem('floors')) || [];
            let totalExpected = 0;
            let totalPaid = 0;

            floors.forEach(floor => {
                totalExpected += parseFloat(floor.expectedAmount) || 0;
                totalPaid += parseFloat(floor.paidAmount) || 0;
            });

            const difference = totalExpected - totalPaid;

            document.getElementById('totalExpectedSummary').textContent = totalExpected.toFixed(2) + ' جنيه';
            document.getElementById('totalPaidSummary').textContent = totalPaid.toFixed(2) + ' جنيه';
            document.getElementById('totalDifferenceSummary').textContent = difference.toFixed(2) + ' جنيه';
        }

        function loadFloors() {
            const floors = JSON.parse(localStorage.getItem('floors')) || [];
            const tbody = document.getElementById('floorsTableBody');
            tbody.innerHTML = '';

            if (floors.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4">لا توجد أدوار</td></tr>';
                return;
            }

            floors.forEach(floor => {
                const row = document.createElement('tr');
                row.className = 'border-b hover:bg-gray-50';
                
                // Determine status icon
                let statusIcon = '';
                if (parseFloat(floor.paidAmount) >= parseFloat(floor.expectedAmount)) {
                    statusIcon = '<i class="fas fa-check text-green-500"></i>';
                } else {
                    statusIcon = '<i class="fas fa-times text-red-500"></i>';
                }

                row.innerHTML = `
                    <td class="py-3 px-4">${floor.id}</td>
                    <td class="py-3 px-4">
                        <input type="number" value="${floor.expectedAmount}" 
                            onchange="updateFloorAmount(${floor.id}, 'expectedAmount', this.value)"
                            class="input-field w-32 text-center">
                    </td>
                    <td class="py-3 px-4">
                        <input type="number" value="${floor.paidAmount}" 
                            onchange="updateFloorAmount(${floor.id}, 'paidAmount', this.value)"
                            class="input-field w-32 text-center">
                    </td>
                    <td class="py-3 px-4 text-center">
                        ${statusIcon}
                    </td>
                    <td class="py-3 px-4 text-center">
                        <button onclick="deleteFloor(${floor.id})" class="text-red-500 hover:text-red-700">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateFloorAmount(floorId, type, value) {
            let floors = JSON.parse(localStorage.getItem('floors')) || [];
            const floor = floors.find(f => f.id === floorId);
            
            if (floor) {
                floor[type] = value;
                localStorage.setItem('floors', JSON.stringify(floors));
                
                // Show success notification
                const notification = document.getElementById('successNotification');
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);

                // Reload table to update status and summary
                loadFloors();
                updateSummaryCards();
            }
        }

        function deleteFloor(floorId) {
            if (confirm('هل أنت متأكد من حذف هذا الدور؟')) {
                let floors = JSON.parse(localStorage.getItem('floors')) || [];
                floors = floors.filter(floor => floor.id !== floorId);
                localStorage.setItem('floors', JSON.stringify(floors));
                loadFloors();
                updateSummaryCards();
            }
        }

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('addFloorModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
