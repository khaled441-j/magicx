<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملاحظات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #1a365d 0%, #2c5282 100%);
            min-height: 100vh;
            color: #2d3748;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        }
        .note-card {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }
        .note-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        .note-card:hover::after {
            transform: translateX(100%);
        }
        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .success-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #38A169 0%, #2F855A 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 2000;
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.3s ease;
        }
        .success-notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        .delete-confirm-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        .delete-confirm-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: slideIn 0.3s ease;
            background: linear-gradient(135deg, #ffffff 0%, #f7fafc 100%);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .note-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        .note-card:hover::before {
            transform: translateX(100%);
        }
    </style>
</head>
<body class="min-h-screen py-8 px-4">
    <div class="max-w-7xl mx-auto">
        <!-- Title -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold text-white mb-4">الملاحظات</h1>
        </div>

        <!-- Add Note Form -->
        <div class="glass-card p-6 rounded-xl mb-8">
            <div class="flex flex-col gap-4">
                <div class="flex gap-4">
                    <input type="text" id="userName" placeholder="الاسم" 
                        class="px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 w-40">
                    <input type="text" id="noteInput" placeholder="اكتب ملاحظتك هنا..." 
                        class="flex-1 px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button onclick="addNote()" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg transition-colors">
                        <i class="fas fa-plus mr-2"></i>
                        إضافة ملاحظة
                    </button>
                </div>
                <button onclick="toggleNotesVisibility()" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg transition-colors self-end">
                    <i class="fas fa-eye mr-2"></i>
                    عرض الملاحظات
                </button>
            </div>
        </div>

        <!-- Notes Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="notesContainer" style="display: none;">
            <!-- Notes will be added here -->
        </div>
    </div>

    <!-- Success Notification -->
    <div class="success-notification" id="successNotification">
        <i class="fas fa-check-circle"></i>
        <span>تم إضافة الملاحظة بنجاح</span>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="delete-confirm-modal" id="deleteConfirmModal">
        <div class="delete-confirm-content">
            <h3 class="text-xl font-bold mb-4">هل أنت متأكد من حذف هذه الملاحظة؟</h3>
            <div class="flex justify-center gap-4">
                <button onclick="confirmDelete()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">
                    نعم، حذف
                </button>
                <button onclick="cancelDelete()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg">
                    إلغاء
                </button>
            </div>
        </div>
    </div>

    <script>
        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        let noteToDelete = null;

        // Load notes on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadNotes();
            document.getElementById('deleteConfirmModal').style.display = 'none';
        });

        function addNote() {
            const noteInput = document.getElementById('noteInput');
            const userName = document.getElementById('userName');
            const noteText = noteInput.value.trim();
            const name = userName.value.trim();

            if (noteText && name) {
                const now = new Date();
                const newNote = {
                    id: Date.now(),
                    text: noteText,
                    name: name,
                    date: now.toLocaleDateString('ar-EG'),
                    time: now.toLocaleTimeString('ar-EG')
                };

                notes.unshift(newNote);
                localStorage.setItem('notes', JSON.stringify(notes));

                // Clear inputs
                noteInput.value = '';
                userName.value = '';

                // Show success notification
                const notification = document.getElementById('successNotification');
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);

                // Update notes display
                loadNotes();

                // Update notes count in dashboard
                updateNotesCount();
            }
        }

        function loadNotes() {
            const container = document.getElementById('notesContainer');
            container.innerHTML = '';

            notes.forEach(note => {
                const noteCard = document.createElement('div');
                noteCard.className = 'note-card glass-card p-6 rounded-xl';
                noteCard.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <div class="text-gray-500 text-sm">
                            <span>${note.date}</span>
                            <span class="mx-2">|</span>
                            <span>${note.time}</span>
                        </div>
                        <button onclick="showDeleteConfirm(${note.id})" class="text-red-500 hover:text-red-700">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    <div class="mb-2">
                        <span class="text-blue-500 font-bold">${note.name}</span>
                    </div>
                    <p class="text-gray-800">${note.text}</p>
                `;
                container.appendChild(noteCard);
            });
        }

        function showDeleteConfirm(id) {
            noteToDelete = id;
            const modal = document.getElementById('deleteConfirmModal');
            modal.style.display = 'flex';
            modal.style.animation = 'fadeIn 0.3s ease';
        }

        function confirmDelete() {
            if (noteToDelete) {
                notes = notes.filter(note => note.id !== noteToDelete);
                localStorage.setItem('notes', JSON.stringify(notes));
                loadNotes();
                noteToDelete = null;
                updateNotesCount();
            }
            const modal = document.getElementById('deleteConfirmModal');
            modal.style.animation = 'fadeOut 0.3s ease';
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }

        function cancelDelete() {
            noteToDelete = null;
            const modal = document.getElementById('deleteConfirmModal');
            modal.style.animation = 'fadeOut 0.3s ease';
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }

        function updateNotesCount() {
            // Update notes count in dashboard
            const event = new CustomEvent('notesUpdated', { detail: notes.length });
            window.parent.document.dispatchEvent(event);
        }

        function toggleNotesVisibility() {
            const container = document.getElementById('notesContainer');
            if (container.style.display === 'none') {
                container.style.display = 'grid';
                loadNotes();
            } else {
                container.style.display = 'none';
            }
        }

        // Add fadeOut animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                from { opacity: 1; }
                to { opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
