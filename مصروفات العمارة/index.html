<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Modern Login Page</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #4158D0, #C850C0, #FFCC70);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #4158D0, #C850C0, #FFCC70);
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .social-icons a {
            background: #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: translateY(-5px);
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }

        span {
            display: block;
            text-align: center;
            color: #666;
            margin: 20px 0;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: #f0f0f0;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background: #e0e0e0;
            box-shadow: 0 0 0 2px rgba(65, 88, 208, 0.2);
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #4158D0, #C850C0);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        a {
            display: block;
            text-align: center;
            color: #4158D0;
            text-decoration: none;
            margin-top: 15px;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #C850C0;
        }

        .toggle-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #4158D0;
            font-size: 14px;
            cursor: pointer;
            padding: 5px 10px;
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            color: #C850C0;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="toggle-buttons">
            <button class="toggle-btn active" id="show-signin">Sign In</button>
            <button class="toggle-btn" id="show-signup">Sign Up</button>
        </div>

        <div class="form-container active" id="sign-in-container">
            <form id="sign-in-form">
                <h1>Welcome Back</h1>
                <div class="social-icons">
                    <a href="#" class="icon" id="google-sign-in">
                        <img src="https://imagepng.org/wp-content/uploads/2019/08/google-icon.png" 
                             alt="Google Sign-In" width="40" height="40">
                    </a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email" id="sign-in-email">
                <input type="password" placeholder="Password" id="sign-in-password">
                <a href="#" id="forgot-password">Forgot Your Password?</a>
                <button id="sign-in-button">Sign In</button>
            </form>
        </div>

        <div class="form-container" id="sign-up-container">
            <form id="sign-up-form">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon" id="google-sign-up">
                        <img src="https://imagepng.org/wp-content/uploads/2019/08/google-icon.png" 
                             alt="Google Sign-Up" width="40" height="40">
                    </a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" id="sign-up-name">
                <input type="email" placeholder="Email" id="sign-up-email">
                <input type="password" placeholder="Password" id="sign-up-password">
                <button id="sign-up-button">Sign Up</button>
            </form>
        </div>
    </div>

    <script type="module">
        // استيراد Firebase Authentication
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, createUserWithEmailAndPassword, signInWithEmailAndPassword } from 
        "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA9LURunZU4NJ38dUfC-bSkzcmdmEbAJs8",
            authDomain: "khaled-and.firebaseapp.com",
            projectId: "khaled-and",
            storageBucket: "khaled-and.firebasestorage.app",
            messagingSenderId: "961188618302",
            appId: "1:961188618302:web:d87dcda4e8e55b52f7f16f"
        };

        // تهيئة Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();

        // تسجيل الدخول بجوجل
        const googleSignInBtn = document.getElementById('google-sign-in');
        googleSignInBtn.addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    console.log("User signed in:", result.user);
                    window.location.href = "home.html";
                })
                .catch((error) => {
                    console.error("Google Sign-In Error:", error);
                    alert(error.message);
                });
        });

        // تسجيل مستخدم جديد بالبريد الإلكتروني
        const signUpForm = document.getElementById('sign-up-form');
        signUpForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('sign-up-email').value;
            const password = document.getElementById('sign-up-password').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log("User signed up:", userCredential.user);
                    window.location.href = "home.html";
                })
                .catch((error) => {
                    console.error("Sign-Up Error:", error);
                    let errorMessage = "حدث خطأ أثناء التسجيل";
                    
                    switch(error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = "هذا البريد الإلكتروني مستخدم بالفعل";
                            break;
                        case 'auth/invalid-email':
                            errorMessage = "البريد الإلكتروني غير صالح";
                            break;
                        case 'auth/operation-not-allowed':
                            errorMessage = "عملية التسجيل غير مسموح بها";
                            break;
                        case 'auth/weak-password':
                            errorMessage = "كلمة المرور ضعيفة جداً، يجب أن تكون 6 أحرف على الأقل";
                            break;
                    }
                    
                    alert(errorMessage);
                });
        });

        // تسجيل الدخول بالبريد الإلكتروني
        const signInForm = document.getElementById('sign-in-form');
        signInForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('sign-in-email').value;
            const password = document.getElementById('sign-in-password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log("User signed in:", userCredential.user);
                    window.location.href = "home.html";
                })
                .catch((error) => {
                    console.error("Login Error:", error);
                    let errorMessage = "حدث خطأ أثناء تسجيل الدخول";
                    
                    switch(error.code) {
                        case 'auth/invalid-email':
                            errorMessage = "البريد الإلكتروني غير صالح";
                            break;
                        case 'auth/user-disabled':
                            errorMessage = "هذا الحساب معطل";
                            break;
                        case 'auth/user-not-found':
                            errorMessage = "لم يتم العثور على حساب بهذا البريد الإلكتروني";
                            break;
                        case 'auth/wrong-password':
                            errorMessage = "كلمة المرور غير صحيحة";
                            break;
                    }
                    
                    alert(errorMessage);
                });
        });

        // التبديل بين تسجيل الدخول والتسجيل
        const showSignIn = document.getElementById('show-signin');
        const showSignUp = document.getElementById('show-signup');
        const signInContainer = document.getElementById('sign-in-container');
        const signUpContainer = document.getElementById('sign-up-container');

        showSignIn.addEventListener('click', () => {
            showSignIn.classList.add('active');
            showSignUp.classList.remove('active');
            signInContainer.classList.add('active');
            signUpContainer.classList.remove('active');
        });

        showSignUp.addEventListener('click', () => {
            showSignUp.classList.add('active');
            showSignIn.classList.remove('active');
            signUpContainer.classList.add('active');
            signInContainer.classList.remove('active');
        });
    </script>
</body>

</html>
